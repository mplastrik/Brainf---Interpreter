<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css">
    </link>
    <title>Brainf*** Interpreter</title>
</head>
<body>

    <section class="container">
        <div id="col-1" style="height:100%">
            <div class="window">
                <div class="title-bar"> 
                    <h1 class="title">Brainf**k Interpreter</h1>
                </div>
                <div class="separator"></div>
                
                <div class="window-pane">
                    Welcome to my Brainf**k interpreter! I wrote this in javascript and used system.css for the macOS inspired styling.
                </div>
            </div>

            <div class="window" style="height:75vh;">

                <div class="title-bar"> 
                    <h1 class="title">Interpreter:</h1>
                </div>

                <div class="separator"></div>
                
                    <div class="modeless-dialog">
                    

                        <script type="text/javascript"
                            src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js">
                        </script>
                        <div class="code">
                            <script type="text/javascript" > 
                                myCodeMirror = CodeMirror(document.querySelector('div.modeless-dialog'), {
                                    lineNumbers: true,
                                    mode: "Brainfuck",
                                    tabSize: 2,
                                    value: '',
                                });

                                myCodeMirror.setSize("100%", "83%");
                            </script>
                        </div>
                        <div class="button-container">
                            <button class="btn" id="clear-button">Clear</button>
                            <button class="btn" id="run-button">Run</button>
                        </div>
                    </div>
                    
                </div>
                

            <script src="./brainf.js"></script>
            
        </div>


        <div id="col-2">

            <div class="window" style="min-height:16.8vh">
                <div class="title-bar"> 
                    <h1 class="title">Input</h1>
                </div>
                <div class="separator"></div>
                
                <div class="window-pane">
                    <input id="input" type="text" style="width:90%" placeholder="Enter the program's input here..."/>
                </div>
                
            </div>

            <div class="window" style="min-height:50vh">
                <div class="title-bar"> 
                    <h1 class="title">Output</h1>
                </div>
                <div class="separator"></div>
                <div class="window-pane">
                    
                </div>
                
            </div>
            
             <a class="links">Github</a>

        </div>



    </section>
</body>
</html>
